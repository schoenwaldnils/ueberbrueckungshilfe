name: Percy test every 15 min

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/15 * * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1

      - name: npm install
        run: npm ci

      - name: percy
        run: npm run test
